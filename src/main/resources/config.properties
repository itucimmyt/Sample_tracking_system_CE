########################### LOG LEVEL####################################################
# Posible values: 1,2,3,4   1->Lowest level , 4->Highest level
log.level=2
show.rows.list=20
# In the control be need put the fists letter in Uppers case and then number of column 
dart.controls = G12,H12
kbioscience.controls = A1,H6
#array that to manage empty samples for cimmyt
cimmyt.controls.empty.96 = A1,B1,C1,D1,E1,F1,G1,H1
cimmyt.controls.empty.384 = A1,B1,C1,D1,E1,F1,G1,H1,I1,J1,K1,L1,M1,N1,O1,P1
# variable to indicate the position in the file to GID
column.position.file.gid = 0
# variable to indicate the position in the file to Location
column.position.file.location = 6
 # variable to indicate the position in the file to Season
column.position.file.season = 7
# variable to indicate the position in the file to Plant number 
column.position.file.plant.number = 2
#url of the services for queries in Knowledge Base
#url.service.kbase=http://localhost:8081/KBServices
#url.service.kbase=http://172.17.60.118:8080/KBServices
service.kbase.url=http://esb-dev.cimmyt.org:8080/services
#time to wait for getting a connection to KB server
service.kbase.connectionTimeout=5000
#time to wait for the KB services to respond
service.kbase.socketTimeout=10000
#Name of company that send to sequence
name.company.sequence = CIMMYT
# path of the template to report Kbio
report.path.kbio = /com/cimmyt/reports/src/kbiolist.xls
# path of the template to report Kbio
report.path.kbio.grid.96 = /com/cimmyt/reports/src/kbiogrid96.xls
# path of the template to report Kbio
report.path.kbio.grid.384 = /com/cimmyt/reports/src/kbiogrid384.xls
#regular expression to remove non word chars, except blanks and: / ( ) - , * # + _
textinput.valid.regexp.simpleSymbols=[\\W&&[^()/\\-\\s,\\*#\\+]]
#regular expression to remove all non word chars, except blanks and _
textinput.valid.regexp.noSymbols=[\\W&&[^\\s.]]
############################################ External services
bms.service.api = api.leafnode.io:10081/

################################## Service contries
webservice.contry.external= http://services.groupkt.com/country/get/all

